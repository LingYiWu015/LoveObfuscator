<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>1LoveObfuscator Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="action-bar">
    <div class="grid">
      <select id="lang">
        <option value="python">Python</option>
        <option value="js">JavaScript</option>
        <option value="php">PHP</option>
        <option value="cpp">C++</option>
      </select>
      <select id="style">
        <option value="basic">基础混淆</option>
        <option value="random">随机混淆</option>
        <option value="advanced">高级混淆</option>
      </select>
      <div class="button-group">
        <button id="generateBtn">
          <i class="material-icons">code</i> 生成
        </button>
        <button id="copyBtn">
          <i class="material-icons">content_copy</i> 复制
        </button>
      </div>
    </div>
  </div>

  <div class="grid">
    <textarea id="input" placeholder="输入要混淆的内容..."></textarea>
    <div class="output-container">
      <pre id="output"></pre>
      <div id="loading" class="loading-spinner"></div>
    </div>
    <div id="feedback" class="status-message">就绪</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
